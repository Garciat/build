name: Build GitHub Pages with Lume
description: Build and publish a site using the Lume static site generator on GitHub Pages

branding:
  icon: book-open
  color: white

inputs:
  cmd:
    description: Command to build the site
    required: false
    default: deno task build
  location:
    description: Public URL for the site. By default is calculated automatically.
    required: false
    default: auto

runs:
  using: "composite"
  steps:
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x

    - name: Cache Deno dependencies
      uses: actions/cache@v4
      with:
        path: |
          _deno_cache
          _cache
        key: ${{ runner.os }}-deno-

    - name: Run build task
      shell: bash
      env:
        DENO_DIR: _deno_cache
      run: |
        if [[ ${{ inputs.location }} == "auto" ]]; then
          if [ -f CNAME ]; then
            LOCATION=$(cat CNAME)
          else
            if [[ $GITHUB_REPOSITORY_NAME == *".github.io" ]]; then
              LOCATION="https://$GITHUB_REPOSITORY_NAME"
            else
              LOCATION="https://$GITHUB_REPOSITORY_OWNER.github.io/$GITHUB_REPOSITORY_NAME"
            fi
          fi
        else
          LOCATION=${{ inputs.location }}
        fi

        if [[ -n $LOCATION ]]; then
          ${{ inputs.cmd }} --dest=_site --location=$LOCATION
        else
          ${{ inputs.cmd }} --dest=_site
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
